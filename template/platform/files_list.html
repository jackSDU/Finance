{% extends "base.html" %}

{% block header %}
文件列表
{% endblock %}

{% block sidebar %}
    {% include "platform/sidebar.html" %}
{% endblock %}

{% block content %}
    <table class="table table-hover table-bordered">
        <td>文件名称</td>
        <td>上传者</td>
        {% for file in item %}
            <tr>
                <td>
                    <a href="/download/{{ file.name }}_{{ file.id }}">{{ file.name }}</a>
                </td>
                <td>
                    {{ file.uid.username }}
                </td>
            </tr>
        {% endfor %}
    </table>
    {% include "pagination.html" %}
{% endblock %}
